    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/028/244/145/non_2x/natural-disasters-landscape-generative-ai-free-photo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Background stays fixed during scrolling */
            color: #fff; /* White text for better contrast */
        }

        /* Showcase Section */
        .showcase {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            color: #fff;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            width: 600px; /* Increase width as needed */
            height: auto; /* Maintain aspect ratio */
            /* Optional: Add padding or margin if needed */
        }


        .showcase-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .showcase-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-style: italic;
        }

        footer {
            margin-top: 20px;
        }

        footer .social ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer .social ul li {
            display: inline;
        }

        footer .social ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        footer .social ul li a:hover {
            color: #ff6f61;
            transform: scale(1.1); /* Slightly enlarges the icon on hover */
        }

        footer .social ul li a img {
            width: 20px;
            height: 20px;
        }
    </style>
